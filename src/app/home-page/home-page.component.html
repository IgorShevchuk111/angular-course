<div class="search-containet">
    <div class="input">
        <button><mat-icon class="material-symbols-outlined" matPrefix>search</mat-icon></button>
        <input matInput [(ngModel)]="search">
    </div>
</div>
<mat-card *ngFor="let c of contentService.contents | filterArray:search; let i=index">
    <mat-card-title [routerLink]="['/content',i]"><a>{{c}}</a></mat-card-title>
</mat-card>
